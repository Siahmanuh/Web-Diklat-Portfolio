                <li>
                    <button id="admin-toggle" class="admin-nav-btn">Admin</button>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Admin Panel (same as before) -->
    <div id="admin-panel" class="admin-panel">
        <div class="admin-header">
            <h2>Admin Panel</h2>
            <button id="close-admin" class="close-btn">Ã—</button>
        </div>
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="projects">Projects</button>
            <button class="tab-btn" data-tab="blogs">Blogs</button>
        </div>
        
        <div id="projects-tab" class="tab-content active">
            <h3>Manage Projects</h3>
            <form id="project-form" class="admin-form">
                <input type="text" id="project-title" placeholder="Project Title" required>
                <textarea id="project-description" placeholder="Project Description" required></textarea>
                <input type="text" id="project-image" placeholder="Image URL">
                <input type="text" id="project-link" placeholder="Project Link">
                <button type="submit">Add Project</button>
            </form>
            <div id="projects-list" class="items-list"></div>
        </div>
        
        <div id="blogs-tab" class="tab-content">
            <h3>Manage Blogs</h3>
            <form id="blog-form" class="admin-form">
                <input type="text" id="blog-title" placeholder="Blog Title" required>
                <textarea id="blog-content" placeholder="Blog Content" required></textarea>
                <input type="text" id="blog-image" placeholder="Image URL">
                <button type="submit">Add Blog</button>
            </form>
            <div id="blogs-list" class="items-list"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Hero Section with Profile Picture -->
        <section id="home" class="hero">
            <div class="hero-content">
                <div class="profile-picture">
                    <img src="Bleeh.jpg" alt="Your Name">
                </div>
                <h1>Hi, I'm <span class="highlight">Siah</span></h1>
                <p>Im in need of a job, working so i can get projects out</p>
                <a href="#projects" class="btn">View My Work</a>
            </div>
        </section>
        
        <!-- Projects Section -->
        <section id="projects" class="section">
            <h2 class="section-title">My Projects</h2>
            <div id="projects-container" class="projects-grid">
                <!-- Projects will be dynamically loaded here -->
            </div>
        </section>
        
        <!-- Blog Section -->
        <section id="blog" class="section">
            <h2 class="section-title">Latest Blog Posts</h2>
            <div id="blogs-container" class="blog-grid">
                <!-- Blogs will be dynamically loaded here -->
            </div>
        </section>
        
        <!-- Footer -->
        <footer>
            <p>&copy; 2023 Siahman. All rights reserved.</p>
        </footer>
    </div>
